<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyageFlow - Thank You</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #1d4ed8 0%, #020617 45%, #000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
        }

        .thankyou-card {
            background: radial-gradient(circle at top, rgba(37,99,235,0.25), rgba(15,23,42,0.98));
            border-radius: 28px;
            padding: 50px 40px;
            max-width: 580px;
            width: 100%;
            text-align: center;
            box-shadow: 0 24px 80px rgba(0,0,0,1);
            border: 1px solid rgba(31,41,55,0.95);
        }

        .thankyou-icon {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: radial-gradient(circle at top, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 3rem;
            color: white;
            box-shadow: 0 0 40px rgba(34,197,94,0.9);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 16px;
        }

        p {
            color: #9ca3af;
            font-size: 1rem;
            line-height: 1.7;
        }

        .small-tagline {
            margin-top: 18px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .restart-btn {
            margin-top: 28px;
            padding: 12px 34px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg,#1d4ed8,#3b82f6);
            color: #f9fafb;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 13px 38px rgba(37,99,235,0.95);
            transition: all 0.2s;
        }

        .restart-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 18px 55px rgba(37,99,235,1);
        }
    </style>
</head>
<body>
    <div class="thankyou-card">
        <div class="thankyou-icon">✓</div>
        <h1>Thank You for Traveling with VoyageFlow</h1>
        <p>Your travel itinerary has been simulated successfully. While this is a demonstration project, we hope you enjoyed exploring how your dream vacation could look and feel.</p>
        <p class="small-tagline">VoyageFlow • Making travel planning interactive, visual and fun.</p>
        <button class="restart-btn" onclick="window.location.href='index.html'">
            Start a New Journey
        </button>
    </div>
</body>
</html>
